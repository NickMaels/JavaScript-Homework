<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>JavaScript это тоже самое что и Java?</li>
        <ul>
            <li><input type="radio" name="first" id="no"><label for="no">Нет.</label></li>
            <li><input type="radio" name="first" id="yes"><label for="yes">Да.</label></li>
            <li><input type="radio" name="first" id="nothing"><label for="nothing">Когда как</label></li>
        </ul>
    </ul>
    <ul>
        <li>Сколько параметров можно передавать в функцию?</li>
        <ul>
            <li><input type="radio" name="second" id="one"><label for="one">Только столько, сколько указано при ее создании</label></li>
            <li><input type="radio" name="second" id="two"><label for="two">Минимум 1.</label></li>
            <li><input type="radio" name="second" id="three"><label for="three">Сколько угодно.</label></li>
        </ul>
    </ul>
    <ul>
        <li>Что такое:"use strict"?</li>
        <ul>
            <li><input type="radio" name="three" id="уone"><label for="уone">Просто строка</label></li>
            <li><input type="radio" name="three" id="уtwo"><label for="уtwo">Функция</label></li>
            <li><input type="radio" name="three" id="уthree"><label for="уthree">Строгий режим.</label></li>
        </ul>
    </ul>
    <button id=check>Проверить</button>
    <script src="script.js"></script>
</body>

</html>
